<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
<div class="player">
    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Header -->
      <header>
        <h4>Now playing:</h4>
        <h2>String 57th & 9th</h2>
      </header>
  
      <!-- CD -->
      <div class="cd">
        <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
        </div>
      </div>
  
      <!-- Control -->
      <div class="control">
        <div class="btn btn-repeat">
          <i class="fas fa-redo">a</i>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward">v</i>
        </div>
        <div class="btn btn-toggle-play">
          <i class="fas fa-pause icon-pause">c</i>
          <i class="fas fa-play icon-play">d</i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward">e</i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random">f</i>
        </div>
        
      </div>
  
      <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
      
      <audio id="audio"  src="">
      </audio>
      <div class="btnVolume ti-volume active mutelki0u9oy8i7y5tr" >
        <input id="setting-volume" type="range" value="100" step="1" min="0">
      </div>
    </div>
    <!-- Playlist -->
    <div class="playlist">
    </div>
  </div>

    ],
    render:function(){
        var htmls = this.songs.map(
            (song,index)=>{
                return `
                <div class="song ${index===this.current?'active':''}"data-index=${index}>
                <div class="thumb" style="background-image: url('${song.image}')">
                </div>
                <div class="body">
                  <h3 class="title">${song.name}</h3>
                  <p class="author">${song.singer}</p>
                </div>
                <div class="option">
                  <i class="fas fa-ellipsis-h"></i>
                </div>
              </div>
                `
            }
        );
        playlist.innerHTML = htmls.join('') 
    },
    // Thêm thuộc tính cho app
    defineSong:function(){
      Object.defineProperty(this,'currentSong',{
        get:function(){
          return this.songs[this.current]
        }
      })
    },
 
    // tải bài hát hiện tại
    loadSong:function(){
      heading.textContent = this.currentSong.name
      cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
      audio.src=this.currentSong.path
    },
    // xử lí khi next song
    nextSong : function(){
       this.current++
      if(this.current>=app.songs.length){
        this.current=0;
      }
        this.render()
      this.loadSong()
    },
    // xử lí khi Prev song
    prevSong:function(){
      this.current--
      if(this.current<0 ){
        this.current=app.songs.length-1
      }
      this.render()
      this.loadSong()
    },
    //xử lí khi random Song
    randomSong : function(){
      let newIndex
      do{
         newIndex = Math.floor(Math.random()*this.songs.length)
      } while(newIndex === this.current);
     this.current = newIndex 
      this.loadSong()
    },
    muteSong :function(){
      audio.volume=audio.muted
    },
    songIntoView : function(){
      setTimeout(()=>{
        $('.song.active').scrollIntoView({
          behavior: 'smooth',
          block : 'end'
      })
      },300)
    },
    handel:function(){
      
      const _this=this
      const cdanimate = cd.animate([  
        {transform : 'rotate(360deg)'}
      ],
      {
        duration:10000,
        iterations:Infinity
      })
      cdanimate.pause()
        const cdWidth = cd.offsetWidth
        document.onscroll=function(){
            const scrollWidth = window.scrollY || document.documentElement.scrollTop
            const newWidth = cdWidth - scrollWidth 
            cd.style.width=newWidth >0 ? newWidth +'px' : 0
            cd.style.opacity=  newWidth /cdWidth
        }
        //xử lí khi click play và pause
        btnPlay.onclick = function(){
         if(_this.isPlaying){
          audio.pause()
         } else{
          audio.play()
         }
         audio.onplay=function(){
          _this.isPlaying=true
          player.classList.add('playing')
          cdanimate.play()
         }
         audio.onpause=function(){
          _this.isPlaying=false
          player.classList.remove('playing')
          cdanimate.pause()
         }
        }
        //khi tiến độ bài hát thay đổi
        audio.ontimeupdate=function(){             
                if(audio.duration){
           const progressPercent = Math.floor(audio.currentTime / audio.duration *100)
           progress.value=progressPercent 
            }
          }
          // volume
        settingVolume.onmousedown =function(e){
              const volumeValue = e.offsetX/this.offsetWidth
            audio.volume=volumeValue
            if(volumeValue<0.1){
              audio.volume=_this.muteSong()
            }
        }
        progress.onmousedown  = function(e){
          audio.currentTime=e.offsetX/this.offsetWidth*audio.duration
        }
        nextBtn.onclick=function(){
          if(_this.isRandom){
            _this.randomSong()
          } else {
            _this.nextSong()
          }
          _this.isPlaying=true
          player.classList.add('playing')
          cdanimate.play()
          audio.play()
          _this.songIntoView()
        }
        prevBtn.onclick=function(){
          if(_this.isRandom){
            _this.randomSong()
          } else {
            _this.prevSong()
          }
          _this.isPlaying=false
          player.classList.add('playing')
          cdanimate.play()
          audio.play()
          _this.songIntoView()
        }
        // Bật tắt chức năng random
        randomBtn.onclick=function(){
          _this.isRandom = !_this.isRandom
            randomBtn.classList.toggle('active',_this.isRandom)
        }
        repeatBtn.onclick=function(e){
          _this.isRepeat=!_this.isRepeat
          repeatBtn.classList.toggle('active',_this.isRepeat)
        }
        audio.onended=function(){
          if(_this.isRepeat){
            audio.play()
          }else{
            nextBtn.click()
          }
        }
        // xử lí khi click playlist
        playlist.onclick = function(e){ 
          const songNode = e.target.closest('.song:not(.active)')
            if(songNode|| e.target.closest('.option')){
              if(songNode){
                _this.current=Number(songNode.dataset.index)
                _this.loadSong();
                _this.render();
                audio.onplay=function(){
          _this.isPlaying=true
          player.classList.add('playing')
          cdanimate.play()
         }
                audio.play()   
              }
            }
        }
    },
   
    start:function(){
      this.defineSong()
      this.loadSong()
        this.handel()
        this.render()
    }
}
app.start()

    </script>
